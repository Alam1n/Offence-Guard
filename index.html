<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offensive Speech Detector</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Offensive Speech Detector</h2>
                    </div>
                    <div class="card-body">
                        <form id="text-form">
                            <div class="form-group">
                                <label for="text">Enter Text</label>
                                <textarea id="text-input" name="text" class="form-control" rows="5" placeholder="Enter a sentence..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Check if Offensive</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small>Powered by Flask & TensorFlow</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#text-form').on('submit', function (e) {
                e.preventDefault(); // Prevent the default form submission

                var text = $('#text-input').val();
                
                $.ajax({
                    type: 'POST',
                    url: '/',
                    data: { text: text },
                    success: function (response) {
                        $('#result').html('<div class="alert alert-success">Prediction: ' + response.result + '</div>');
                    },
                    error: function () {
                        $('#result').html('<div class="alert alert-danger">Error occurred.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
